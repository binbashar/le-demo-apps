---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: emoji
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app.kubernetes.io/name: emoji
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v3
  name: emoji
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emoji-svc
      version: v3
  template:
    metadata:
      labels:
        app: emoji-svc
        version: v3
    spec:
      containers:
      - env:
        - name: GRPC_PORT
          value: "8080"
        - name: PROM_PORT
          value: "8801"
        image: 763606934258.dkr.ecr.us-east-1.amazonaws.com/demo-apps:emojivoto-emoji-svc-v3
        name: emoji-svc
        ports:
        - containerPort: 8080
          name: grpc
        - containerPort: 8801
          name: prom
        resources:
          requests:
            cpu: 100m
      serviceAccountName: emoji
  strategy:
    blueGreen: 
      activeService: emoji-svc-active
      previewService: emoji-svc-preview
      autoPromotionEnabled: false
---
apiVersion: v1
kind: Service
metadata:
  name: emoji-svc-active
spec:
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
  - name: prom
    port: 8801
    targetPort: 8801
  selector:
    app: emoji-svc
---
apiVersion: v1
kind: Service
metadata:
  name: emoji-svc-preview
spec:
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
  - name: prom
    port: 8801
    targetPort: 8801
  selector:
    app: emoji-svc