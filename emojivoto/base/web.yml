---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: web
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v2
  name: web
spec:
  # When using HPA, this line must be commented so that ArgoCD doesn't manage
  # the number of replicas and instead leaves that to HPA
  replicas: 3
  selector:
    matchLabels:
      app: web-svc
      version: v1
  template:
    metadata:
      labels:
        app: web-svc
        version: v1
    spec:
      containers:
      - env:
        - name: WEB_PORT
          value: "8080"
        - name: EMOJISVC_HOST
          value: emoji-svc:8080
        - name: VOTINGSVC_HOST
          value: voting-svc:8080
        - name: INDEX_BUNDLE
          value: dist/index_bundle.js
        image: 763606934258.dkr.ecr.us-east-1.amazonaws.com/demo-apps:emojivoto-web-v2
        name: web-svc
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 100m
      serviceAccountName: web
  strategy:
    blueGreen: 
      activeService: web-svc-active
      previewService: web-svc-preview
      autoPromotionEnabled: false
---
apiVersion: v1
kind: Service
metadata:
  name: web-svc-active
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: web-svc
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: web-svc-preview
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: web-svc
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: clusterissuer-binbash-cert-manager-clusterissuer
    kubernetes.io/ingress.class: private-apps
    kubernetes.io/tls-acme: "true"
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v2
  name: emojivoto
spec:
  rules:
  - host: emojivotorollouts.devstg.aws.binbash.com.ar
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-svc
            port:
              number: 80
  tls:
  - hosts:
    - emojivotorollouts.devstg.aws.binbash.com.ar
    secretName: emojivoto-private-tls
