---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app.kubernetes.io/name: vote-bot
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v1
  name: vote-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-bot
      version: v1
  template:
    metadata:
      labels:
        app: vote-bot
        version: v1
    spec:
      containers:
      - command:
        - emojivoto-vote-bot
        env:
        - name: WEB_HOST
          value: web-svc:80
        image: 763606934258.dkr.ecr.us-east-1.amazonaws.com/demo-apps:emojivoto-web-v1
        name: vote-bot
        resources:
          requests:
            cpu: 10m
  strategy:
    blueGreen: 
      activeService: vote-bot-active
      previewService: vote-bot-preview
      autoPromotionEnabled: false